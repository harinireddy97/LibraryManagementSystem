<section class="branch" id="branch">
    <div class="container">
        <h2>
            Branches
        </h2>
        <div class="row">
            <div class="col-lg-5 col-md-12">
                <img src="https://images.unsplash.com/photo-1562932838-7a5b5d09f47a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTZ8fGxpYnJhcnl8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60">
            </div>
            <div class="col-lg-7">
                <div class="content">
                    <div class="row">
                        <div class="col-lg-4 col -12" *ngFor="let add of branches">
                            <div class="count_box">
                               <h3>
                                {{add.name}}
                               </h3>

                                <h3>
                                    {{add.number}}
                                </h3>
                                <p class="count_p">
                                    {{add.address}}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
