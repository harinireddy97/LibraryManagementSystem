<section class="loginform">
    <div class="container">
        <div class="signup" id="signup">
            <h2>
                Sign In With
            </h2>
            <div class="block">
                <div class="row">
                    <div class=" col-12 px-5">
                        <div>
                            <label> User Name</label>
                        </div>
                        <input type="email" class="input_field" [(ngModel)]="login.username" name="username">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 px-5">
                        <div>
                            <label>Password <span class="text"><a>Forgot?</a></span></label>
                        </div>
                        <input type="password" id="pass" class="input_field" [(ngModel)]="login.password" name="password">
                    </div>
                </div>
                <!-- routerLink="/admin" -->
                <button class="btn" (click)="user()">Login</button>
            </div>
          
        </div>
    </div>
   
</section>
