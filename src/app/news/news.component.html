<section class="news" id="news">
    <div class="container">
        <h2>News</h2>
        <div class="row">
           
            
            <div class="col-lg-9">
                <div class="content">
                    <div class="row">
                        <div class="col-lg-12" *ngFor="let i of news">
                            <div class="count_box">
                                <h3>
                                    {{i.header}}
                                </h3>
                                <p class="count_p">
                                    {{i.content}}
                                </p>
                                <h4>{{i.time}}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3" *ngFor="let img of image">
                <img src="{{img.img}}">
            </div>  
        </div>
    </div>
</section>
